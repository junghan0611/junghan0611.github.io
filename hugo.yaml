# Configuration
baseURL: "https://junghan0611.github.io/"
title: "Text-Master"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

languageCodeCountry: "kr"
timeZone: "Asia/Seoul"

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: ko
languages:
  ko:
    languageName: 한국어
    weight: 1
    languageCode: ko
    title: 텍스트 마스터
  en:
    languageName: English
    weight: 2
    languageCode: en
    title: Text Master

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    - identifier: showcase
      name: Showcase
      pageRef: /showcase
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - identifier: about
      name: About
      pageRef: /about
      weight: 4
    - name: Contact ↗
      weight: 5
      url: "https://github.com/junghan0611"
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/junghan0611/junghan0611.github.io"
      params:
        icon: github
    - name: Mastodon
      weight: 8
      url: "https://emacs.ch/@junghanacs"
      params:
        icon: mastodon
    # - name: Twitter
    #   weight: 9
    #   url: "https://twitter.com/junghanacs"
    #   params:
    #     icon: x-twitter

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: light
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "2006-01-02"
  # "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/junghan0611/junghan0611.github.io/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: junghan0611/junghan0611.github.io
      repoId: R_kgDOLyemTw
      category: Announcements
      categoryId: DIC_kwDOLyemT84Ce5jG
      mapping: pathname
      strict: 0
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: bottom
      lang: ko
